<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Vidéos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-header">
        <div class="left-header">
            <h1>Lilian Hardouineau</h1>
            <h2>Director / Visual Artist</h2>
        </div>
        <div class="right-header">
            <a href="mailto:lilian.hardouineau@gmail.com">Contact</a>
            <a href="https://www.instagram.com/lilian.hrdn/" target="_blank">Instagram</a>
            <a href="https://vimeo.com/lilianhardouineau" target="_blank">Vimeo</a>
        </div>
    </header>

    <section class="video-gallery">
        <!-- Les projets seront ajoutés dynamiquement par le script.js -->
    </section>

    <!-- Modal universelle pour vidéo unique ou carrousel -->
    <div id="videoModal" class="modal" style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.9); width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 2000;">
        <div class="video-wrapper" style="position: relative; max-width: 900px; width: 90%;">
            <span class="close" onclick="closeVideo()" style="position: absolute; top: -15px; right: -15px; font-size: 30px; color: #fff; cursor: pointer; z-index: 3000;">&times;</span>
            <iframe id="videoFrame" width="100%" height="500" src="" frameborder="0" allowfullscreen style="border: none;"></iframe>
        </div>
        <div class="carousel-thumbnails" id="carouselThumbnails" style="display: none; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; width: 100%;">
            <!-- Les miniatures des vidéos apparaîtront ici -->
        </div>
        <button id="previousButton" class="carousel-button left" style="display: none;">❮</button>
        <button id="nextButton" class="carousel-button right" style="display: none;">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
